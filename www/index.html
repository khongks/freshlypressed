<!doctype html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8"/>
    <title>Freshly Pressed</title>
    <!--Ionic Libs-->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css"/>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/app.js"></script>    
</head>
<body ng-controller="AppCtrl">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">Freshly Pressed!</h1>
<!--
        <button class="button" ng-click="refresh()">
            <i class="icon ion-refresh"></i>
        </button>
-->
    </ion-header-bar>
    <ion-content>
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <div ng-show="!posts.length">
            <br>
            <center><h1>Pull to Refresh</h1></center>
        </div>
        <div class="list card" ng-repeat="p in posts">
            <div class="item item-avatar-left">
                <img ng-src="{{p.author.avatar_URL}}" alt="">
                <h2>{{p.author.nice_name}}</h2>
                <p><a href="{{p.author.URL}}">{{p.author.URL}}</a></p>
            </div>
            <div class="item item-body">
                <h1>{{p.title}}</h1>
                <div ng-bind-html="p.content"></div>
            </div>
        </div>
    </ion-content>
</body>
</html>
